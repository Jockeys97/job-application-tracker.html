<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-color: #ffffff;
            --surface-color: #f8fafc;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }

        .theme-toggle {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .controls {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .controls-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .form-input, .form-select, .form-textarea {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .applications-table {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .table th {
            background: var(--bg-color);
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.875rem;
            position: sticky;
            top: 0;
        }

        .table tbody tr:hover {
            background: var(--bg-color);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-applied {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-interview {
            background: #fef3c7;
            color: #92400e;
        }

        .status-offer {
            background: #d1fae5;
            color: #065f46;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        [data-theme="dark"] .status-applied {
            background: #1e3a8a;
            color: #bfdbfe;
        }

        [data-theme="dark"] .status-interview {
            background: #92400e;
            color: #fcd34d;
        }

        [data-theme="dark"] .status-offer {
            background: #065f46;
            color: #a7f3d0;
        }

        [data-theme="dark"] .status-rejected {
            background: #991b1b;
            color: #fecaca;
        }

        .table-actions {
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface-color);
            border-radius: 0.75rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .controls-row {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .applications-table {
                overflow-x: auto;
            }

            .table {
                min-width: 600px;
            }

            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Job Application Tracker</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalApplications">0</div>
                <div class="stat-label">Total Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="appliedCount">0</div>
                <div class="stat-label">Applied</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="interviewCount">0</div>
                <div class="stat-label">Interviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="offerCount">0</div>
                <div class="stat-label">Offers</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="filters">
                    <div class="form-group">
                        <label>Search Company/Position</label>
                        <input type="text" class="form-input" id="searchInput" placeholder="Search applications...">
                    </div>
                    <div class="form-group">
                        <label>Filter by Status</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">All Statuses</option>
                            <option value="Applied">Applied</option>
                            <option value="Interview">Interview</option>
                            <option value="Offer">Offer</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="openModal()">+ Add Application</button>
            </div>
        </div>

        <div class="applications-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Position</th>
                        <th>Application Date</th>
                        <th>Status</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="applicationsTableBody">
                </tbody>
            </table>
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">üìã</div>
                <h3>No applications yet</h3>
                <p>Start tracking your job applications by clicking "Add Application" above.</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="applicationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Application</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form class="modal-form" id="applicationForm">
                <div class="form-group">
                    <label>Company *</label>
                    <input type="text" class="form-input" id="company" required>
                </div>
                <div class="form-group">
                    <label>Position *</label>
                    <input type="text" class="form-input" id="position" required>
                </div>
                <div class="form-group">
                    <label>Application Date *</label>
                    <input type="date" class="form-input" id="applicationDate" required>
                </div>
                <div class="form-group">
                    <label>Status *</label>
                    <select class="form-select" id="status" required>
                        <option value="">Select Status</option>
                        <option value="Applied">Applied</option>
                        <option value="Interview">Interview</option>
                        <option value="Offer">Offer</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea class="form-textarea" id="notes" rows="3" placeholder="Additional notes..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let applications = [];
        let editingId = null;

        // Load applications from memory
        function loadApplications() {
            // For now, start with empty array - could be loaded from localStorage in the future
            applications = [];
            renderApplications();
            updateStats();
        }

        // Save application
        function saveApplication(applicationData) {
            if (editingId !== null) {
                // Edit existing
                const index = applications.findIndex(app => app.id === editingId);
                if (index !== -1) {
                    applications[index] = { ...applicationData, id: editingId };
                }
                editingId = null;
            } else {
                // Add new
                const newApplication = {
                    ...applicationData,
                    id: Date.now()
                };
                applications.push(newApplication);
            }
            renderApplications();
            updateStats();
        }

        // Delete application
        function deleteApplication(id) {
            if (confirm('Are you sure you want to delete this application?')) {
                applications = applications.filter(app => app.id !== id);
                renderApplications();
                updateStats();
            }
        }

        // Edit application
        function editApplication(id) {
            const application = applications.find(app => app.id === id);
            if (application) {
                editingId = id;
                document.getElementById('modalTitle').textContent = 'Edit Application';
                document.getElementById('company').value = application.company;
                document.getElementById('position').value = application.position;
                document.getElementById('applicationDate').value = application.applicationDate;
                document.getElementById('status').value = application.status;
                document.getElementById('notes').value = application.notes || '';
                openModal();
            }
        }

        // Render applications
        function renderApplications() {
            const tbody = document.getElementById('applicationsTableBody');
            const emptyState = document.getElementById('emptyState');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            let filteredApplications = applications.filter(app => {
                const matchesSearch = app.company.toLowerCase().includes(searchTerm) || 
                                    app.position.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || app.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            if (filteredApplications.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = filteredApplications.map(app => `
                <tr>
                    <td><strong>${app.company}</strong></td>
                    <td>${app.position}</td>
                    <td>${new Date(app.applicationDate).toLocaleDateString()}</td>
                    <td><span class="status-badge status-${app.status.toLowerCase()}">${app.status}</span></td>
                    <td>${app.notes ? (app.notes.length > 50 ? app.notes.substring(0, 50) + '...' : app.notes) : '-'}</td>
                    <td>
                        <div class="table-actions">
                            <button class="btn btn-secondary btn-sm" onclick="editApplication(${app.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteApplication(${app.id})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const total = applications.length;
            const applied = applications.filter(app => app.status === 'Applied').length;
            const interview = applications.filter(app => app.status === 'Interview').length;
            const offer = applications.filter(app => app.status === 'Offer').length;

            document.getElementById('totalApplications').textContent = total;
            document.getElementById('appliedCount').textContent = applied;
            document.getElementById('interviewCount').textContent = interview;
            document.getElementById('offerCount').textContent = offer;
        }

        // Modal functions
        function openModal() {
            document.getElementById('applicationModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('applicationModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('applicationForm').reset();
            document.getElementById('modalTitle').textContent = 'Add Application';
            editingId = null;
        }

        // Theme toggle
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            
            const themeButton = document.querySelector('.theme-toggle');
            themeButton.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Event listeners
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const applicationData = {
                company: document.getElementById('company').value,
                position: document.getElementById('position').value,
                applicationDate: document.getElementById('applicationDate').value,
                status: document.getElementById('status').value,
                notes: document.getElementById('notes').value
            };

            saveApplication(applicationData);
            closeModal();
        });

        document.getElementById('searchInput').addEventListener('input', renderApplications);
        document.getElementById('statusFilter').addEventListener('change', renderApplications);

        // Close modal when clicking outside
        document.getElementById('applicationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadApplications();
            
            // Set default date to today
            document.getElementById('applicationDate').value = new Date().toISOString().split('T')[0];
        });
    </script>
</body>
</html>
